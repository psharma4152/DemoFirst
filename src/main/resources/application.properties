spring.datasource.url = jdbc:postgresql://localhost:5432/springbootNew
spring.datasource.driverclassname = org.postgresql.Driver

# Username and password
spring.datasource.username = postgres
spring.datasource.password = Happy@4152

# Show or not log for each sql query
spring.jpa.show-sql = true

# Logger Configuration
#logging.level.root = TRACE
#logging.level.com.example = TRACE

spring.application.name = EmployeePortal
spring.application.description = Welcome to ${spring.application.name}
server.port=8787

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect

# ControllerList
city.controller = "This is a city Controller"
employee.controller = "This is an Employee Controller"